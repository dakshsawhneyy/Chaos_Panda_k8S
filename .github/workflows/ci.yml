name: Build and Push to DockerHUB

on:
  push: 
    branches: [main]
    paths: ['Application/**']   # only run, where there is any change in application
  workflow_dispatch:

# env:
#   AWS_REGION: ap-south-1
#   ECR_REPOSITORY_A: god_level_project/service-a
#   ECR_REPOSITORY_B: god-level-project/service-b

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and Push Docker Image of svc-A
      uses: docker/build-push-action@v5
      with:
        context: ./Application/service-a/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.sha }}

    - name: Build and Push Docker Image of svc-B
      uses: docker/build-push-action@v5
      with:
        context: ./Application/service-b/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.sha }}